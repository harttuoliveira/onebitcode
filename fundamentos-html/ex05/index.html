<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Exercício 5 - Formulário de Inscrição">
  <title>Exercício 5</title>
</head>
<body>
  <h1>Formulário de Inscrição</h1>
  <form action="" method="post">
    <label for="inome">Nome:</label><br>
    <input type="text" name="nome" id="inome" required>

    <br><br>

    <label for="iemail">Email:</label><br>
    <input type="email" name="email" id="iemail" required>

    <br><br>

    <label for="iwhats">Whatsapp:</label><br>
    <input type="tel" name="whats" id="iwhats">

    <br><br>

    <label for="">Área de atuação:</label><br>
    <input type="radio" id="dev" name="area" value="dev" required>
    <label for="dev">Desenvolvimento</label> 

    <input type="radio" id="qa" name="area" value="qa" required>
    <label for="qa">Quality Assurance (QA)</label>

    <input type="radio" id="dados" name="area" value="dados" required>
    <label for="dados">Análise de Dados</label>

    <input type="radio" id="infra" name="area" value="infra" required> 
    <label for="infra">Infraestrutura</label>

    <br><br>

    <label for="obs">Observações</label><br>
    <textarea name="obs" id="obs" cols="40" rows="6"></textarea>
    <br><br>
    <input type="checkbox" name="nov" id="inov">
    <label for="inov">Desejo receber novidades e ofertas por email.</label>

    <br><br>  

    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
  </form>
</body>
</html>
